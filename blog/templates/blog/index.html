{% extends 'base.html' %}
{% load static %}

{% block title %}
    My Blog
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/index.css' %}">
{% endblock %}

{% block content%}
    <section id="welcome">
        <div>
            <img src="{% static 'blog/images/avatar.jpeg' %}">
            <h2>EVGENY'S BLOG</h2>
        </div>
        <p>Welcome to blog!</p>
    </section>

    <section id="latest-posts">
        <h2>The most popular posts!</h2>
        <ul>
            {% for post in posts %}
                {% include 'blog/includes/post.html' %}
            {% endfor %}
        </ul>
    </section>

{% endblock %}
