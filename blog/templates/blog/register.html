{% load static %}

<html lang="en">

  <head>

  <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="{% static 'blog/login-register.css' %}" rel="stylesheet">

  </head>

<body class="text-center">

  <main class="form-signin">
    <form method="post" action="">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Sign up</h1>

	  <div class="form-floating">
		<input type="text" class="form-control" id="floatingInput" name="username" placeholder="username">
		<label for="floatingInput">Name</label>
	  </div>
		<div class="form-floating">
			<input type="email" class="form-control" name="email" placeholder="email">
			<label for="floatingInput">Email</label>
		</div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password1" placeholder="password">
        <label for="floatingPassword">Password</label>
      </div>
		<div class="form-floating mb">
        <input type="password" class="form-control" name="password2" placeholder="password">
        <label for="floatingPassword">Confirm password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <div class="mb">
          Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign in</a>
      </div>

      {{ form.errors }}

      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
  </main>
</body>
</html>
